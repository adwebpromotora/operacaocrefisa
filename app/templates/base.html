<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Operação Crefisa{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Header simples -->
    <nav class="bg-white shadow-md fixed w-full z-10 top-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-blue-600">Operação Crefisa</span>
                </div>
                {% if user %}
                <div class="flex items-center space-x-6">
                    <span class="text-gray-700">Olá, {{ user.nome }}</span>
                    <a href="/logout" class="text-red-600 hover:text-red-800 font-medium">Sair</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="pt-20 pb-10">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
